  <fa-icon class="exit-icon pointer" [icon]="faTimes" (click)="onClickOutside()"></fa-icon>

  <div class="title">
    <h2>
      <ng-content select="[title]"></ng-content>
    </h2>
  </div>

  <hr>

  <div class="content">
    <ng-content select="[content]"></ng-content>
  </div>

  <div class="buttons">

  </div>
</div>
