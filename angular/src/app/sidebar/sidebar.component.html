<div class="sidebar">
  <div class="sidebar-items">
    <div class="item" *ngFor="let item of getSidebarItems()">
      <fa-icon [icon]="item.expanded ? faMinus : faPlus" *ngIf="item.subItems" (click)="onItemClick(item)"></fa-icon>
      {{ item.label }}

      <div class="sub-items" *ngIf="item.subItems && item.expanded">
        <div class="sub-item" *ngFor="let subItem of item.subItems">
          {{ subItem.label }}
        </div>
      </div>
    </div>
  </div>
</div>
